<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Color Scheme Generator</h1>
      </header>
      <section class="color-palette">
        <form id="form" class="form">
          <div class="form-control">
            <label for="seed-color"></label>
            <input type="color" id="seed-color" />
          </div>
          <div class="form-control">
            <label for="scheme-options"></label>
            <select name="scheme-options" id="scheme-options">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-Complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
          </div>
          <button class="btn-submit">Get color scheme</button>
        </form>
        <div class="colors-container"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
